name: Reason check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - run: |
          sudo apt-get update
          sudo apt-get install -y dash
          curl -LsSf https://astral.sh/uv/install.sh | sh.
          echo "hello world!"